name: CI/CD Pipeline

on:
  push:
    branches:
      - main
      - dev

jobs:
  build-and-test:
    name: Build & test
    runs-on: ubuntu-latest
    outputs:
      # Je peux envoyer une donnÃ©e dans l'output du job
      # Cette donnÃ©e sera rÃ©cupÃ©rable dans les autres jobs
      # Dans le contexte needs.
      result-build-and-test: "L'execution du job build-and-test c'est bien passÃ©e"

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
      - run: npm install
      - run: npm run test:ci

  test-e2e:
    runs-on: ubuntu-latest
    steps:
      - run: echo "test e2e"
      # Je peux envoyer des donnÃ©es dans le contexte steps accessible partout dans le job
      # via la variable GITHUB_OUTPUT
      # Elle necessite que la step- est un id
      # On pourra rÃ©cupÃ©rer cette information dans l'output du job
      # Pour passer ces donnÃ©es dans les autres jobs
      - run: echo "confirmation=Je confirme e2e c'est bien passÃ©" >> $GITHUB_OUTPUT
        id: test-e2e
    outputs:
      result-test-e2e: ${{ steps.test-e2e.outputs.confirmation }}

  deploy:
    name: Deploy
    # la propriÃ©tÃ© needs permet de specifier les jobs qui doivent Ãªtre terminÃ©s
    # Avant de commencer ce job.
    needs: [build-and-test, test-e2e]
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to Development
        if: github.ref_name == 'dev'
        run: echo "ðŸš€ Deploying to DEVELOPMENT environment'
      - name: Deploy to production
        if: github.ref_name == 'main'
        run: echo "ðŸš€ Deploying to PRODUCTION environment"
      - name: rapport tests
        # On peut rÃ©cupÃ©rer l'outputs des jobs prÃ©cÃ©dents en utilisant le contexte needs.
        run: |
          echo "build-and-test-output: ${{ needs.build-and-test.outputs.result-build-and-test }}"
          echo "test-e2e-output: ${{ needs.test-e2e.outputs.result-test-e2e }}"
          echo "isProductionReady=true" >> $GITHUB_ENV
      - name: rapport final
        run: |
          echo "rapport final: ${{ env.isProductionReady}}" 
          echo "Rapport final identique: $isProductionReady"
